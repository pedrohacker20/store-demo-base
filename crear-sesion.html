    <script>

        window.onload = function () {
            // CARGA DE ZONAS

            const regionSelect = document.getElementById('regionSelect');
            const comunaSelect = document.getElementById('comunaSelect');

            // Llenar el selector de regiones
            regiones.forEach(region => {
                const option = document.createElement('option');
                option.value = region.id;
                option.textContent = region.nombre;
                regionSelect.appendChild(option);
            });

            // Escuchar cambios en el selector de regiones
            regionSelect.addEventListener('change', function () {
                const selectedRegionId = parseInt(this.value);

                // Limpiar el selector de comunas
                comunaSelect.innerHTML = '';
                // comunaSelect.innerHTML = '<option value="" disabled selected>Seleccione una comuna</option>';

                // Llenar el selector de comunas para la región seleccionada
                const filteredComunas = comunas.filter(comuna => comuna.id_region === selectedRegionId);
                filteredComunas.forEach(comuna => {
                    const option = document.createElement('option');
                    option.value = comuna.id;
                    option.textContent = comuna.nombre;
                    comunaSelect.appendChild(option);
                });
            });

            document.getElementById('regionSelect').dispatchEvent(new Event('change'));


            // ALERTAS DE TOASTIFY

        };
        function handleGuardar() {

            // Toastify error
            Toastify({
                text: "Error no se ha salido mal.",

                newWindow: true,
                close: true,
                gravity: "top", // `top` or `bottom`

                stopOnFocus: true, // Prevents dismissing of toast on hover
                style: {

                },
                onClick: function () {

                }
            }).showToast();
