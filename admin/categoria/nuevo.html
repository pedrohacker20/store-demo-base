            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mb-3">
                <div class="mt-4">
                    <div class="col-sm-12">
                        <h4>
                            <a href="/admin/categoria" class="text-secondary me-2 decoration-none">
                                <i class="bi bi-arrow-left-circle-fill"></i>
                            </a>
                            Crear nueva categoría
                        </h4>
                    </div>
                    <!-- <h2>Section title</h2> -->
                    <div class="card text-start">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="productName" class="form-label">Nombre del Juego<small class="text-danger">*</small></label>
                                    <input type="text" class="form-control" id="productName" placeholder="Ingrese el nombre del juego" required>
                                </div>

                                <div class="mb-3">
                                    <label for="productDescription" class="form-label">Descripción<small class="text-danger">*</small></label>
                                    <textarea class="form-control" id="productDescription" rows="3" placeholder="Ingrese una descripción del juego" required></textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="productImage" class="form-label">Imagen</label>
                                    <input type="file" class="form-control" id="productImage" accept="image/*">
                                </div>

                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary" onclick="handleGuardar()">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </main>

            <!-- ***************** -->
            <!-- contenido interno -->
            <!-- ***************** -->
        </div>

    <script src="/assets/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>

        function handleGuardar() {

            Toastify({
                text: "Se ha creado correctamente la categorí",
                duration: 3000,
                newWindow: true,
                close: true,
                gravity: "top", // `top` or `bottom`
                position: "right", // `left`, `center` or `right`
                stopOnFocus: true, // Prevents dismissing of toast on hover
                style: {
                  background: "linear-gradient(to right, #00b09b, #96c93d)",
                },
                onClick: function(){
                    console.log('Toast clicked');
                }
              }).showToast();

              // Toastify error
              Toastify({
                text: "Error no se ha podido crear la categoría",
                duration: 3000,
                newWindow: true,
                close: true,
                gravity: "top", // `top` or `bottom`
                position: "right", // `left`, `center` or `right`
                stopOnFocus: true, // Prevents dismissing of toast on hover
                style: {
                  background: "red",
                },
                onClick: function(){
                    console.log('Toast clicked');
                }
              }).showToast();

            }

    </script>
